<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Painel Acadêmico - Uncisal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style/main.css"/>
        <link rel="stylesheet" href="style/custom.css">
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col s12">
                    <div class="box">
                        <div class="logo">
                            <img src="images/logo.jpg" alt="UNCISAL">
                        </div>
                        <div class="formulario">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">perm_identity</i>
                                            <input id="icon_prefix" type="text" class="validate">
                                            <label for="icon_prefix">Número de Matrícula</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">lock_outline</i>
                                            <input id="icon_telephone" type="password" class="validate">
                                            <label for="icon_telephone">Senha</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="checkbox" class="filled-in" id="filled-in-box" />
                                            <label for="filled-in-box" class="lembrar-senha--direito">Lembrar Senha</label>
                                        </div>
                                        <div class="col s12 enviar-dados">
                                            <a href="painel.html" class="enviar-dados--btn waves-effect waves-light">Entrar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="ajuda">
                            <div class="col s5">
                                <p>
                                    <a class="tooltipped" data-position="top" data-delay="50" data-tooltip="Caso não saiba seu código ou senha dirija-se à BIBLIOTECA para solicitação.">Precisando de ajuda?</a>
                                </p>
                            </div>
                            <div class="col s7 controle">
                                <p>Controle Acadêmico: (82) 3315-6810</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
