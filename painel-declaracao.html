<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Declaração - Uncisal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style/main.css"/>
        <link rel="stylesheet" href="style/custom.css">
    </head>
    <body>
        <header>
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="mudar-senha.html">Mudar Senha</a></li>
                <li class="divider"></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
            <div class="navbar-fixed">
                <nav class="blue-grey darken-4">
                    <div class="nav-wrapper container">
                        <a href="painel.html" class="brand-logo">
                            <img class="img-logo" src="images/logo.png">
                        </a>
                        <ul class="right hide-on-med-and-down">
                            <li><img class="circle responsive " width="35" src="images/default.png" style="margin-top: 15px;"></li>
                            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Mateus Alexandre<i class="material-icons right">arrow_drop_down</i></a></li>
                        </ul>
                        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="declaracao">
            <div class="row">
                <div class="container">
                    <div class="breadcrumbs">
                        <p><a href="painel.html">Painel</a> > Declaração</p>
                        <br>
                    </div>
                    <div class="col s12" style="background: #fff;border-radius: 5px;padding: 50px;">
                        <h4>Pessoal</h4>
                        <span class="title-line2"></span>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s8">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Endereço</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Cep</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Cidade</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Estado</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">País</label>
                                </div>
                                <div class="input-field col s10">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Logradouro</label>
                                </div>
                                <div class="input-field col s2">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Número</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Complemento</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Bairro</label>
                                </div>
                            </div>
                        </form>
                        <div class="espaco"></div>
                        <h4>Contato</h4>
                        <span class="title-line2"></span>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Telefone Residencial</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Telefone Comercial</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Celular</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Fone para Recado</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Email Alternativo</label>
                                </div>
                            </div>
                        </form>
                        <a class="waves-effect waves-light btn-large" href="painel-declaracao2.html">Próximo</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="row rodape blue-grey darken-4 white-text center ">
            <div class="col s12 container">
                2017  © Universidade Estadual de Ciências da Saúde de Alagoas
            </div>
        </footer>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
